<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lowleng Babusch – Tabakladen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Libre Caslon Text', serif;
      background: url('assets/paper-texture.jpg') center/cover no-repeat;
      color: #3d2b1f;
    }

    header {
      background: linear-gradient(135deg, #5c4522, #a17c50);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.1em;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 30px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      text-align: center;
      padding: 20px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .card.red { background: #ffcccc; }
    .card.blue { background: #cce5ff; }
    .card.green { background: #d2f8d2; }
    .card.yellow { background: #fff7cc; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #eee3d0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Willkommen bei Lowleng Babusch</h1>
    <p>Traditioneller Tabak seit 1850</p>
  </header>

  <main>
    <section class="grid">
      <a href="roter tabak.html" class="card red">
        <h2>Roter Tabak</h2>
        <p>Feurig & stark</p>
      </a>
      <a href="blauer tabak.html" class="card blue">
        <h2>Blauer Tabak</h2>
        <p>Kühl & elegant</p>
      </a>
      <a href="grüner tabak.html" class="card green">
        <h2>Grüner Tabak</h2>
        <p>Mild & kräutrig</p>
      </a>
      <a href="gelber tabak.html" class="card yellow">
        <h2>Gelber Tabak</h2>
        <p>Leicht & blumig</p>
      </a>
    </section>
  </main>

  <footer>
    © 2025 Lowleng Babusch GmbH – Handgerollt mit ❤️
  </footer>

</body>
</html>
